<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="FONT5/css/all.min.css" />
    <script
      src="https://kit.fontawesome.com/c1562ceb38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="todo-nav">
        <input type="checkbox" />
        <i class="fas fa-bars"></i>
        <h2>TODO</h2>
      </div>

      <!-- <form class="todo-input">
        <input type="text" class="todo-text" />
        <input type="submit" value="Add Task" class="submit" />
      </form> -->

      <div class="todo-list"></div>

      <form class="edit-form">
        <input type="text" class="edit-input" />
        <input type="submit" value="Edit" class="edit-btn" />
      </form>

      <div class="add-task">
        <input type="button" value="New Task" class="add-task" />
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
